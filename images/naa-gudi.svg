<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="Sunlit temple on a beach with a monk walking toward it and the Telugu title నా గుడి">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fce7c8" />
      <stop offset="60%" stop-color="#f8d9a6" />
      <stop offset="100%" stop-color="#d6a86b" />
    </linearGradient>
    <linearGradient id="sand" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c99d67" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#b58b57" />
    </linearGradient>
    <linearGradient id="temple" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d8c1a2" />
      <stop offset="100%" stop-color="#b9966b" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="1200" fill="url(#sky)" />
  <rect x="0" y="720" width="1200" height="480" fill="url(#sand)" />
  <g id="dunes" fill="#c59a66" opacity="0.35">
    <ellipse cx="260" cy="980" rx="240" ry="80" />
    <ellipse cx="720" cy="1040" rx="320" ry="90" />
    <ellipse cx="1080" cy="980" rx="220" ry="70" />
  </g>
  <g id="temple" fill="url(#temple)" stroke="#9a7547" stroke-width="4" transform="translate(520 520)">
    <rect x="-90" y="160" width="320" height="180" rx="6" />
    <rect x="-120" y="120" width="380" height="60" />
    <rect x="-60" y="60" width="260" height="70" />
    <polygon points="70,-40 170,120 -30,120" />
    <polygon points="-20,20 50,120 -90,120" />
    <polygon points="200,20 280,120 120,120" />
    <rect x="40" y="220" width="60" height="120" />
    <rect x="140" y="220" width="60" height="120" />
    <rect x="-30" y="220" width="40" height="120" />
    <rect x="240" y="220" width="40" height="120" />
  </g>
  <g id="monk" transform="translate(430 720)">
    <path d="M80 320c-8 0-26-12-26-22s14-12 26-12c12 0 26 2 26 12s-18 22-26 22z" fill="#b37a3b"/>
    <rect x="60" y="140" width="40" height="180" rx="12" fill="#f2a837" />
    <path d="M60 220c0-50 40-90 40-150 0-32-12-60-40-60s-40 28-40 60c0 60 40 100 40 150z" fill="#e18c24" />
    <circle cx="80" cy="40" r="32" fill="#c48c60" />
  </g>
  <text x="740" y="200" font-family="'Noto Sans Telugu', 'Noto Sans', 'Arial', sans-serif" font-size="92" fill="#5a3b1f" opacity="0.92">నా గుడి</text>
  <text x="760" y="270" font-family="'Noto Sans Telugu', 'Noto Sans', 'Arial', sans-serif" font-size="28" fill="#7a542e" opacity="0.85">ఒక ఒంటరి యాత్రికుడి నిలకడ కథ</text>
</svg>
